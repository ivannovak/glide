repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: gofmt
        args: ['-w', '-s']
        language: system
        types: [go]
        pass_filenames: true

      - id: go-mod-tidy
        name: go mod tidy
        entry: go
        args: ['mod', 'tidy']
        language: system
        files: 'go\.(mod|sum)$'
        pass_filenames: false

      - id: go-test
        name: go test (fast)
        entry: go
        args: ['test', '-short', './...']
        language: system
        types: [go]
        pass_filenames: false
