name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
  # Triggered by semantic-release after it creates a tag
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Note: Tests are run by semantic-release workflow before creating the release
  # No need to run them again here

  build:
    name: Build Cross-Platform Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            ext: .exe
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Build binary
      run: |
        CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
        go build -ldflags="-s -w \
        -X github.com/glide-cli/glide/v3/pkg/version.Version=${{ steps.version.outputs.version }} \
        -X github.com/glide-cli/glide/v3/pkg/version.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
        -X github.com/glide-cli/glide/v3/pkg/version.GitCommit=$(git rev-parse --short HEAD)" \
        -o glide-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} ./cmd/glide

    - name: Generate checksum
      run: |
        if [[ "${{ matrix.os }}" == "windows" ]]; then
          sha256sum glide-${{ matrix.os }}-${{ matrix.arch }}.exe > glide-${{ matrix.os }}-${{ matrix.arch }}.exe.sha256
        else
          sha256sum glide-${{ matrix.os }}-${{ matrix.arch }} > glide-${{ matrix.os }}-${{ matrix.arch }}.sha256
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.os }}-${{ matrix.arch }}
        path: |
          glide-*
          *.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: binary-*
        path: ./artifacts
        merge-multiple: true

    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Generate release notes
      id: release_notes
      run: |
        # Check if CHANGELOG.md exists (created by semantic-release)
        if [[ -f "CHANGELOG.md" ]]; then
          # Extract the latest release notes from CHANGELOG.md
          awk '/^## \[?[0-9]+\.[0-9]+\.[0-9]+/,/^## \[?[0-9]+\.[0-9]+\.[0-9]+/{if (NR>1 && /^## \[?[0-9]+\.[0-9]+\.[0-9]+/) exit; print}' CHANGELOG.md > RELEASE_NOTES.md
        else
          # Fallback to git log if no CHANGELOG.md
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "$PREV_TAG" ]]; then
            echo "## What's Changed" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
          else
            echo "## Initial Release" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "This is the first release of Glide CLI." >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
          fi
        fi

        # Add installation instructions
        cat << 'EOF' >> RELEASE_NOTES.md

        ## Installation

        ### Quick Install (Recommended)
        ```bash
        curl -fsSL https://raw.githubusercontent.com/glide-cli/glide/main/scripts/install.sh | bash
        ```

        ### Manual Installation

        1. Download the appropriate binary for your system from the assets below
        2. Make it executable: `chmod +x glide-*`
        3. Move to your PATH: `sudo mv glide-* /usr/local/bin/glide`

        ### Verify Installation
        ```bash
        glide version
        ```

        ## Checksums

        All binaries include SHA256 checksums for verification:
        ```bash
        sha256sum -c glide-*.sha256
        ```
        EOF

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Glide CLI ${{ steps.version.outputs.version }}
        body_path: RELEASE_NOTES.md
        files: |
          ./artifacts/glide-*
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          GIT_COMMIT=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
