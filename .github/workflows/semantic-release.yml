name: Semantic Release

# This workflow creates releases using semantic-release based on commit messages.
# IMPORTANT: It only runs AFTER all CI tests pass to ensure we never release broken code.

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  actions: write  # Required to trigger release workflow

jobs:
  # First, run all CI tests to ensure code quality
  test:
    name: Run CI Tests
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      security-events: write

  release:
    name: Semantic Release
    needs: test  # Only run if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify semantic-release config
        run: npx semantic-release --dry-run --no-ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: semantic-release-bot
          GIT_AUTHOR_EMAIL: semantic-release-bot@users.noreply.github.com
          GIT_COMMITTER_NAME: semantic-release-bot
          GIT_COMMITTER_EMAIL: semantic-release-bot@users.noreply.github.com
        run: |
          npx semantic-release | tee release-output.txt
          # Check if a new version was released
          if grep -q "Published release" release-output.txt; then
            echo "new_release=true" >> $GITHUB_OUTPUT
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Release Workflow
        if: steps.release.outputs.new_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch latest tag created by semantic-release
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "Triggering release workflow for $LATEST_TAG"
          gh workflow run release.yml -f version=$LATEST_TAG